{% extends 'base.html' %}

{% block title %}Markov Model: {{ singlemarkov }}{% endblock %}

{% block content %}
<table>
	<tr>
		<th>Source file</th>
		<td><a href="{{ singlemarkov.source.get_absolute_url }}">{{ singlemarkov.source }}</a></td>
	</tr>
	<tr>
		<th>Ngram Size</th>
		<td>{{ singlemarkov.ngram_size }}</td>
	</tr>
	<tr>
		<th>Random text</th>
		<td>{{ singlemarkov.markov_model.random_text }}</td>
	</tr>
</table>
{% endblock %}
