{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MarkovMerge{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static "frontend/base.css" %}">
  {% block head %}{% endblock %}
</head>
<body>
<div id="nav-bar">
  <ul class="nav-bar">
    <li class="nav-list"><a href="/" class="nav-link">Home</a></li>
    <li class="nav-list"><a href="/" class="nav-link">About</a></li>
    {% if user.is_authenticated %}
    <li class="nav-list"><a href="{% url "logout" %}" class="nav-link">Logout</a></li>
    {% else %}
    <li class="nav-list"><a href="{% url "login" %}" class="nav-link">Login</a></li>
    {% endif %}
  </ul>
</div>
{% block content %}
{% endblock %}
</body>
{% block tail %}{% endblock %}
</html>
